<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Base constructor</h1>
    <script>
        // person.js (Base Constructor Function)

// Constructor function for Person
function Person(name, age) {
  this.name = name;
  this.age = age;
}

// Method added to Person prototype
Person.prototype.introduce = function() {
  console.log(`Hi, my name is ${this.name} and I am ${this.age} years old.`);
};

// employee.js (Inherited Constructor Function)

// Constructor function for Employee that inherits from Person
function Employee(name, age, jobTitle) {
  Person.call(this, name, age); // Call Person constructor with Employee context
  this.jobTitle = jobTitle;
}

// Inherit from Person
Employee.prototype = Object.create(Person.prototype);
Employee.prototype.constructor = Employee;

// Method added to Employee prototype
Employee.prototype.work = function() {
  console.log(`${this.name} is working as a ${this.jobTitle}.`);
};

// demonstration.js (Creating instances and calling methods)

// Create an instance of Person
const person1 = new Person('Alice', 30);
person1.introduce(); // Output: Hi, my name is Alice and I am 30 years old.

// Create an instance of Employee
const employee1 = new Employee('Bob', 25, 'Software Developer');
employee1.introduce(); // Output: Hi, my name is Bob and I am 25 years old.
employee1.work(); // Output: Bob is working as a Software Developer.

    </script>
</body>
</html>
